{% extends "base.html" %}

{% block title %}Edit Member - Caregiver Platform{% endblock %}

{% block content %}
<h2>Edit Member</h2>
<form method="POST">
    <div class="form-group">
        <label>User ID</label>
        <input type="text" value="{{ member.member_user_id }}" disabled>
        <small>User ID cannot be changed</small>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" value="{{ member.given_name }} {{ member.surname }}" disabled>
    </div>
    <div class="form-group">
        <label for="house_rules">House Rules</label>
        <textarea id="house_rules" name="house_rules">{{ member.house_rules or '' }}</textarea>
    </div>
    <div class="form-group">
        <label for="dependent_description">Dependent Description</label>
        <textarea id="dependent_description" name="dependent_description">{{ member.dependent_description or '' }}</textarea>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-primary">Update Member</button>
        <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
