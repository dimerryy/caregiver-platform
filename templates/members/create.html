{% extends "base.html" %}

{% block title %}Create Member - Caregiver Platform{% endblock %}

{% block content %}
<h2>Create New Member</h2>
<p><strong>Note:</strong> The user must exist in the USER table first.</p>
<form method="POST">
    <div class="form-group">
        <label for="member_user_id">User ID *</label>
        <select id="member_user_id" name="member_user_id" required>
            <option value="">Select a user...</option>
            {% for user in available_users %}
            <option value="{{ user.user_id }}">{{ user.user_id }} - {{ user.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="house_rules">House Rules</label>
        <textarea id="house_rules" name="house_rules"></textarea>
    </div>
    <div class="form-group">
        <label for="dependent_description">Dependent Description</label>
        <textarea id="dependent_description" name="dependent_description"></textarea>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-primary">Create Member</button>
        <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
