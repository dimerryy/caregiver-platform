{% extends "base.html" %}

{% block title %}Create Address - Caregiver Platform{% endblock %}

{% block content %}
<h2>Create New Address</h2>
<p><strong>Note:</strong> The member must exist in the MEMBER table first.</p>
<form method="POST">
    <div class="form-group">
        <label for="member_user_id">Member ID *</label>
        <select id="member_user_id" name="member_user_id" required>
            <option value="">Select a member...</option>
            {% for member in available_members %}
            <option value="{{ member.member_user_id }}">{{ member.member_user_id }} - {{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="house_number">House Number *</label>
        <input type="text" id="house_number" name="house_number" required>
    </div>
    <div class="form-group">
        <label for="street">Street *</label>
        <input type="text" id="street" name="street" required>
    </div>
    <div class="form-group">
        <label for="town">Town *</label>
        <input type="text" id="town" name="town" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-primary">Create Address</button>
        <a href="{{ url_for('list_addresses') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
