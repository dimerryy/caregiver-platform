{% extends "base.html" %}

{% block title %}Edit Job - Caregiver Platform{% endblock %}

{% block content %}
<h2>Edit Job</h2>
<form method="POST">
    <div class="form-group">
        <label>Job ID</label>
        <input type="text" value="{{ job.job_id }}" disabled>
    </div>
    <div class="form-group">
        <label>Member</label>
        <input type="text" value="{{ job.given_name }} {{ job.surname }}" disabled>
    </div>
    <div class="form-group">
        <label for="required_caregiving_type">Required Caregiving Type *</label>
        <select id="required_caregiving_type" name="required_caregiving_type" required>
            <option value="babysitter" {% if job.required_caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elderly care" {% if job.required_caregiving_type == 'elderly care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate for children" {% if job.required_caregiving_type == 'playmate for children' %}selected{% endif %}>Playmate for Children</option>
        </select>
    </div>
    <div class="form-group">
        <label for="other_requirements">Other Requirements</label>
        <textarea id="other_requirements" name="other_requirements">{{ job.other_requirements or '' }}</textarea>
    </div>
    <div class="form-group">
        <label for="date_posted">Date Posted *</label>
        <input type="date" id="date_posted" name="date_posted" value="{{ job.date_posted }}" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-primary">Update Job</button>
        <a href="{{ url_for('list_jobs') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
