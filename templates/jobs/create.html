{% extends "base.html" %}

{% block title %}Create Job - Caregiver Platform{% endblock %}

{% block content %}
<h2>Create New Job</h2>
<form method="POST">
    <div class="form-group">
        <label for="member_user_id">Member *</label>
        <select id="member_user_id" name="member_user_id" required>
            <option value="">Select a member...</option>
            {% for member in members %}
            <option value="{{ member.member_user_id }}">{{ member.member_user_id }} - {{ member.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="required_caregiving_type">Required Caregiving Type *</label>
        <select id="required_caregiving_type" name="required_caregiving_type" required>
            <option value="">Select type...</option>
            <option value="babysitter">Babysitter</option>
            <option value="elderly care">Elderly Care</option>
            <option value="playmate for children">Playmate for Children</option>
        </select>
    </div>
    <div class="form-group">
        <label for="other_requirements">Other Requirements</label>
        <textarea id="other_requirements" name="other_requirements"></textarea>
    </div>
    <div class="form-group">
        <label for="date_posted">Date Posted *</label>
        <input type="date" id="date_posted" name="date_posted" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-primary">Create Job</button>
        <a href="{{ url_for('list_jobs') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
